openapi: "3.0.3"
info:
  title: Form URL Encoded Test
  version: "1.0.0"
paths:
  /login:
    post:
      operationId: login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
                remember_me:
                  type: string
                scopes:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthToken"
components:
  schemas:
    AuthToken:
      type: object
      properties:
        token:
          type: string
        expires_at:
          type: string
