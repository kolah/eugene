openapi: "3.0.3"
info:
  title: Multipart Upload Test
  version: "1.0.0"
paths:
  /upload:
    post:
      operationId: uploadFile
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                description:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "201":
          description: Uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileInfo"
components:
  schemas:
    FileInfo:
      type: object
      properties:
        id:
          type: string
        filename:
          type: string
        size:
          type: integer
        contentType:
          type: string
