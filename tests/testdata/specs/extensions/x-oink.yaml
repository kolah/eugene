openapi: "3.1.0"
info:
  title: Extensions Test API
  version: "1.0.0"
paths: {}
components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
          format: uuid
          x-oink-go-type: uuid.UUID
          x-oink-go-type-import:
            path: github.com/google/uuid
        email:
          type: string
          x-oink-extra-tags:
            validate: required,email
            db: email_address
        nickname:
          type: string
          x-oink-go-name: DisplayName
        internal_field:
          type: string
          x-oink-json-ignore: true
        created_at:
          type: string
          x-oink-omitempty: false
        updated_at:
          type: string
          x-oink-omitzero: true

    Duration:
      type: string
      description: A duration in Go format
      x-oink-go-type: time.Duration
      x-oink-go-type-import:
        path: time

    CustomID:
      type: string
      description: A custom ID type that stays as string
