openapi: "3.0.3"
info:
  title: Security Schemes Test
  version: "1.0.0"
paths:
  /public:
    get:
      operationId: publicEndpoint
      security: []
      responses:
        "200":
          description: ok
  /protected:
    get:
      operationId: protectedEndpoint
      security:
        - bearerAuth: []
      responses:
        "200":
          description: ok
  /admin:
    get:
      operationId: adminEndpoint
      security:
        - oauth2: [admin:read, admin:write]
      responses:
        "200":
          description: ok
  /api:
    get:
      operationId: apiEndpoint
      security:
        - apiKey: []
      responses:
        "200":
          description: ok
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://auth.example.com/authorize
          tokenUrl: https://auth.example.com/token
          scopes:
            admin:read: Read admin data
            admin:write: Write admin data
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
