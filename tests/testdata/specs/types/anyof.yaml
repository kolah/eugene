openapi: "3.0.3"
info:
  title: AnyOf Composition Test
  version: "1.0.0"
paths:
  /search:
    post:
      operationId: search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchCriteria"
      responses:
        "200":
          description: ok
components:
  schemas:
    SearchCriteria:
      anyOf:
        - $ref: "#/components/schemas/TextSearch"
        - $ref: "#/components/schemas/IdSearch"
    TextSearch:
      type: object
      required: [query]
      properties:
        query:
          type: string
    IdSearch:
      type: object
      required: [ids]
      properties:
        ids:
          type: array
          items:
            type: string
