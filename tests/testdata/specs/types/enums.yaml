openapi: "3.0.3"
info:
  title: Enum Types Test
  version: "1.0.0"
paths:
  /items:
    get:
      operationId: listItems
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Item"
components:
  schemas:
    Status:
      type: string
      enum: [pending, active, completed, cancelled]
    Priority:
      type: integer
      enum: [1, 2, 3]
    Item:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: "#/components/schemas/Status"
        priority:
          $ref: "#/components/schemas/Priority"
