openapi: "3.0.3"
info:
  title: Nullable Types Test
  version: "1.0.0"
paths:
  /users:
    get:
      operationId: listUsers
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
components:
  schemas:
    User:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
        name:
          type: string
        nickname:
          type: string
          nullable: true
        age:
          type: integer
          nullable: true
        email:
          type: string
          format: email
          nullable: true
